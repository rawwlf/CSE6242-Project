<!DOCTYPE html>
<html>
<head>
    <title>Traffic Flow Optimization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Leaflet plugins CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .route-info {
            margin-top: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }

        .legend {
            padding: 6px 8px;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }

        .datetime-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .datetime-input::-webkit-inner-spin-button,
        .datetime-input::-webkit-calendar-picker-indicator {
            opacity: 1;
            display: block;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="control-panel">
        <h2>Directions</h2>

        <div class="form-group">
            <label for="start-input">Start Location:</label>
            <input type="text" id="start-input" placeholder="e.g., Times Square">
        </div>

        <div class="form-group">
            <label for="end-input">End Location:</label>
            <input type="text" id="end-input" placeholder="e.g., Central Park">
        </div>

        <div class="form-group">
            <label for="weather-select">Weather Condition:</label>
            <select id="weather-select">
                <option value="clear">Clear</option>
                <option value="rain">Rain</option>
                <option value="snow">Snow</option>
                <option value="fog">Fog</option>
            </select>
        </div>

        <div class="form-group">
            <label for="time-select">Depart at:</label>
            <input type="date" id="date-select" class="datetime-input">
            <input type="time" id="time-select" value="08:00">
        </div>

        <button id="calculate-route">Calculate Route</button>

        <div id="route-info" class="route-info" style="display: none;">
            <h3>Route Summary</h3>
            <p><strong>Distance:</strong> <span id="distance">-</span> miles</p>
            <p><strong>Duration:</strong> <span id="duration">-</span> minutes</p>
            <p><strong>Weather Impact:</strong> <span id="weather-impact">-</span>%</p>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Leaflet plugins -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <!-- Custom JS with our Functions-->
    <script src="app.js"></script>
</body>
</html>
